<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
     <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Listado de solicitudes</h1>
        <h:form>
            <h:dataTable var="item"
                value="#{AdministradorSolicitudes.laLista.lista}">
                <h:column>#{item.cliente}</h:column>
                <h:column>#{item.detCaso}</h:column>
                <h:column>#{item.fecha}</h:column>
                <h:column>
                    <h:commandButton value="Ver datos"
                                     action="#{AdministradorSolicitudes.datos(item.cliente)}"/>
                </h:column>
            </h:dataTable>
           </h:form>
    </h:body>
</html>
